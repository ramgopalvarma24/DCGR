<!-- app.component.html -->

<div class="container">
    <h1>Enter the Certification Details</h1>
    <form (ngSubmit)="submitForm()" #form="ngForm">
      <div class="form-group">
        <label for="name">Cert Name:</label>
        <input type="text" class="form-control" id="name" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" ngModel required>
      </div>
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id" name="id" ngModel required>
      </div>
      <div class="form-group">
        <label for="certification">Certification Name:</label>
        <input type="text" class="form-control" id="certification" name="certification" ngModel required>
      </div>
      <!-- Adding-->
      <div class="form-group">
        <label for="pdf">Attach PDF:</label>
        <input type="file" class="form-control-file" id="pdf" name="pdf" (change)="onFileSelected($event)" accept=".pdf">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
    </form>
  </div>
